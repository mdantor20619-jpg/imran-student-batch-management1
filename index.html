
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Imran's Panel | Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100%;
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      html, body {
        height: 100%;
        overflow: hidden;
        overscroll-behavior-y: none;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #fcfcfc; 
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }
      .sidebar-link-active {
        background-color: #e6f4f1;
        color: #009572;
        font-weight: 600;
      }
      .stat-card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
      }
      @keyframes slideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-fade-in { animation: fadeUp 0.4s cubic-bezier(0.2, 0, 0, 1); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Mobile optimized tap states */
      .active-scale:active {
        transform: scale(0.96);
        opacity: 0.8;
      }
      
      /* Mobile bottom navigation padding */
      .pb-safe {
        padding-bottom: calc(1.5rem + var(--safe-area-inset-bottom));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Fix for mobile 100vh issue
      const doc = document.documentElement;
      const setAppHeight = () => doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      window.addEventListener('resize', setAppHeight);
      setAppHeight();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
